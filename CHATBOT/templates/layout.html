<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <ul>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}"><li>سجل خروج</li></a>
        <a href="{{ url_for('bots') }}"><li>البوتات المملوكة</li></a>
        {% if current_user.is_admin %}
        <a href="{{ url_for('admin') }}"><li>admin page</li></a>
        {% endif %}
        {% else %}
        <a href="{{ url_for('login') }}"><li>سجل دخول</li></a>
        {% endif %}
    </ul>
    {% block content %}

    {% endblock %}
</body>
</html>
