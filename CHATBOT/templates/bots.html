{% extends "layout.html" %}


{% block content %}

<a href="{{ url_for('create_bot') }}"><h1>create a bot</h1></a>

{% for bot in current_user.bots %}
    <a href="{{ url_for('bot', bot_id=bot.id) }}">
        <h1>{{ bot.name }} - {{ bot.number }} - {% if bot.active %}مفعل{% else %}غير مفعل{% endif %}</h1></a>
{% endfor %}

{% endblock %}
